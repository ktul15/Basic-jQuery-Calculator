<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>

<body>
    <div class="text-center">
        <h1>jQuery Calculator FCC</h1>
        <h2>By: Youtube/com/CodingTutorials360</h2>
    </div>
    <div id="calcOutput">
        <span id="steps">0</span>
        <hr />
    </div>
    <div class="text-center" id="calculator">
        <a href="" class="btn btn-danger" id="deleteAll">AC</a>
        <a href="" class="btn btn-danger" id="backOne">CE</a>
        <a href="" class="btn btn-primary" id="/">/</a>
        <a href="" class="btn btn-primary" id="*">*</a>
        <br>
        <a href="" class="btn btn-primary" id="7">7</a>
        <a href="" class="btn btn-primary" id="8">8</a>
        <a href="" class="btn btn-primary" id="9">9</a>
        <a href="" class="btn btn-primary" id="-">-</a>
        <br>
        <a href="" class="btn btn-primary" id="4">4</a>
        <a href="" class="btn btn-primary" id="5">5</a>
        <a href="" class="btn btn-primary" id="6">6</a>
        <a href="" class="btn btn-primary" id="+">+</a>
        <br>
        <a href="" class="btn btn-primary" id="1">1</a>
        <a href="" class="btn btn-primary" id="2">2</a>
        <a href="" class="btn btn-primary" id="3">3</a>
        <a href="" class="btn btn-primary" id=".">.</a>
        <br>
        <a href="" class="btn btn-primary bigButton" id="0">0</a>
        <a href="" class="btn btn-primary bigButton" id="total">=</a>

    </div>

</body>

</html>
